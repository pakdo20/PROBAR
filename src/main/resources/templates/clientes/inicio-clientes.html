<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout-bodeguero :: head">
</head>

<body class="student-body">
	<header th:replace="layout/layout-bodeguero :: header"> </header>

	<main>
		
			<div class="container jumbotron">
			
			
				<div class="text-center">
					<img th:src="@{/images/crear-curso.png}" height="60">
					<h3 class="card-title">Inicio de clientes</h3>


					<div class="text-center pt-5">
						<a class="btn btn-dark mr-4"
							th:href="@{/clientes/registrar-cliente}">Registrar Cliente</a>
					</div>

					<table class="table table-striped">
						<thead>
							<tr>
								<th scope="col">id del cliente</th>
								<th scope="col">Nombre y Apellido</th>
								<th scope="col">monto maximo permitido</th>


							</tr>
						</thead>

						<tbody>
							<tr th:each="cliente : ${clientes}">
								<th th:text="${cliente.id}">.</th>
								<td><a th:href="@{'/clientes/viewCliente-'+${cliente.id}}"
									th:text="${cliente.nombreApellidos}">.</a></td>
								<td th:text="${cliente.montoMax}"></td>




							</tr>

						</tbody>

					</table>
				</div>


			</div>


		
	</main>

	<footer th:replace="layout/layout-bodeguero :: footer"></footer>
</body>
</html>
