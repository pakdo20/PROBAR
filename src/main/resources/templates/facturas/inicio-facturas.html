<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout-bodeguero :: head">
</head>

<body class="student-body">
	<header th:replace="layout/layout-bodeguero :: header"> </header>
	
	<main>
	<div class="container jumbotron">
				<div class="text-center">
					<img th:src="@{/images/crear-curso.png}" height="60">
					<h3 class="card-title">Inicio de facturas</h3>
					
					
					<div class="text-center pt-5">
						<a class="btn btn-dark mr-4"
							th:href="@{/facturas/registrar-factura}">Registrar factura</a>
					</div>

					<table class="table table-striped">
						<thead>
							<tr>
								<th scope="col">Id de la Factura</th>
								<th scope="col">Precio total</th>
								<th scope="col">Fecha de pago</th>


							</tr>
						</thead>

						<tbody>
							<tr th:each="factura : ${facturasDelCliente}">
								<th th:text="${factura.id}">.</th>
								<td><a th:href="@{'/facturas/viewFactura-'+${factura.id}}"
									th:text="${factura.precioTotal}">.</a></td>
								<td th:text="${factura.fechaPago}"></td>
								
								
							
								




							</tr>

						</tbody>

					</table>
					
				
					
					
				</div>
				</div>
		<section class="container">
			
		</section>
	</main>

	<footer th:replace="layout/layout-bodeguero :: footer"></footer>
</body>
</html>
